{% extends 'admin/admin_base.html' %}
{% block content %}
<div class="col-md-10">
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Teacher</th>
    </tr>
  </thead>
  <tbody>
  {% for subject in subjects %}
    <tr>
      <th scope="row">{{subject.id}}</th>
      <td>{{subject.name}}</td>
      <td>{{ subject.teacher.username }}</td>
      <td>
        <a class="btn btn-danger" href=" {{ url_for('main.removeSubject', id=subject.id) }}">Delete</a>
        <a class="btn btn-success" href="{{ url_for('main.editSubject', id=subject.id) }}">Edit</a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
  <a href="{{ url_for('main.addSubject') }}" class="btn btn-primary">New Subject</a>

</div>
{% endblock %}
