{% extends 'admin/admin_base.html' %}
{% block content %}
<form method="post">
    <div class="form-row">
        {{ add_subject_form.csrf_token }}
        <div class="form-group col-md-6">
            {{ add_subject_form.subject_name(class="form-control", placeholder="Class Name") }}
        </div>
        <div class="form-group col-md-4">
            <select name="Teacher" class="form-control">
                {% for user in users %}
                <option>{{ user.username }}</option>
                {% endfor %}
            </select>
        </div>
    <div class="form-group col-md-3">
        {{ add_subject_form.submit(class="btn btn-primary btn-block") }}
    </div>
    </div>
</form>
{% endblock %}
